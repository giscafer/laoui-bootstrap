<h3>Tree</h3>
<br>
<style>
  .dt {
    width: 75%;
    margin: 50px auto;
    height: 500px;
  }
  
  .dt-depth-0 > div > .dt-cell {
    font-weight: 500;
  }
  
  .dt-depth-1 > div > .dt-tree-col {
    text-indent: 25px;
  }
  
  .dt-depth-2 > div > .dt-tree-col {
    text-indent: 55px;
  }
  
  .dt-depth-3 > div > .dt-tree-col {
    text-indent: 85px;
  }
  
  .dt-depth-4 > div > .dt-tree-col {
    text-indent: 115px;
  }
  /* here add more if the tree depth is bigger */
  
  .dt-tree-col {
    padding-left: 35px !important;
  }
  
  .dt-tree-toggle {
    position: absolute;
    left: 5px;
    line-height: 40px;
  }
</style>


<dtable options="options" rows="data" class="material" expanded="expanded" on-tree-toggle="treeToggled(cell)"></dtable>
