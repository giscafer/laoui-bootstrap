<style>
  .active {
    font-weight: bold;
  }
  
  ul.tab-table-demo,
   .tab-table-demo li {
    padding: 5px;
    margin: 0;
    list-style: none;
  }
  
  ul.tab-table-demo {
    border-bottom: 1px solid #000;
    margin-bottom: 5px;
  }
  
  .tab-table-demo li {
    display: inline-block;
    cursor: pointer;
  }
</style>
<h3> Using with Tabs</h3>
<ul class="tab-table-demo">
  <li ng-click="active = 'tab1'" ng-class="isActive('tab1')">Tab 1</li>
  <li ng-click="active = 'tab2'" ng-class="isActive('tab2')">Tab 2</li>
</ul>

<div ng-show="active === 'tab1'">
  some content here
</div>
<div ng-show="active === 'tab2'">
  <dtable options="options" rows="data" class="material"></dtable>
</div>
