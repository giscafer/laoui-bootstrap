<h3> Column Pinning</h3>

<style>
  .dt {
    width: 75%;
    margin: 50px auto;
    height: 350px;
  }
  
  .util-col {
    text-align: center;
    display: inline-block;
    width: 100%;
  }
  
  .pinbox {
    width: 75%;
    margin: 10px auto;
    background: #FFF;
    padding: 10px;
  }
</style>
<dtable id="datatable" options="options" rows="data" class="material"></dtable>

<div class="pinbox">
  <p>Pinning Options</p>
  <label class="dt-checkbox">
      <input type="checkbox" 
             ng-checked="isPinned()"
             ng-click="togglePin(column)">
         Pin 'Gender'
    </label>
</div>
