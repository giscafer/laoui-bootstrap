<h3>Filters</h3>
<dtable options="options" rows="data" class="material">
  <column name="Name" flex-grow="3">
    <column-header>
      <div>{{$header}}</div>
      <input type="text" ng-model-options="{ debounce: 100 }" placeholder="Filter names" ng-click="prev($event)" ng-model="$parent.filterKeywords"
      />
    </column-header>
    <i>{{$cell}}</i>
  </column>
  <column name="Gender" flex-grow="1"></column>
  <column name="Company" flex-grow="1"></column>
</dtable>
