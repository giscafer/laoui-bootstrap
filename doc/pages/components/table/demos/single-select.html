<h3>Single Click Selection</h3>
<br>
<style>
  .wrapper {
    width: 80%;
    margin: 50px auto;
  }
  
  .dt {
    width: 65%;
    display: inline-block;
  }
  
  .selected-box {
    background: #FFF;
    display: inline-block;
    padding: 10px;
    vertical-align: top;
    width: 30%;
    -webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
    -moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
  }
  
  h5 {
    padding: 0;
    margin: 0;
  }
  
  code {
    font-size: 11px;
  }
</style>
<div class="wrapper">
  <dtable options="options" rows="data" on-row-click="onRowClick(row)" class="material" on-select="onSelect(rows)" selected="selectedz"></dtable>

  <div class="selected-box">
    <h5>Selected item</h5>
    <code>{{selected}}</code>
  </div>

</div>
