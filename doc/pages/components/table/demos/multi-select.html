<style>
  .wrapper {
    width: 80%;
    margin: 50px auto;
  }
  
  .dt {
    width: 65%;
    display: inline-block;
  }
  
  .selected-box {
    background: #FFF;
    display: inline-block;
    padding: 10px;
    vertical-align: top;
    width: 30%;
    -webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
    -moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
  }
  
  h5 {
    padding: 0;
    margin: 0;
  }
  
  code {
    font-size: 11px;
  }
</style>
<h3>Multi Click Selection</h3>
<br>
<div class="wrapper">
  <h2>Multi-select by clicking</h2>
  <dtable options="options" rows="data" on-row-click="onRowClick(row)" class="material" on-select="onSelect(rows)" selected="selected"></dtable>

  <div class="selected-box">
    <h5>Selected list</h5>
    <code>{{selected}}</code>
  </div>

</div>

<div class="wrapper">
  <h2>Multi-select only when SHIFT is held</h2>
  <dtable options="options2" rows="data" on-row-click="onRowClick(row)" class="material" on-select="onSelect(row)" selected="selected2"></dtable>

  <div class="selected-box">
    <h5>Selected list</h5>
    <code>{{selected2}}</code>
  </div>

</div>

<div class="wrapper">
  <h2>Multi-select with virtual paging</h2>
  <dtable options="options3" rows="data" on-row-click="onRowClick(row)" style="height:300px" class="material" on-select="onSelect(row)"
    selected="selected3"></dtable>

  <div class="selected-box">
    <h5>Selected list</h5>
    <code>{{selected3}}</code>
  </div>

</div>
