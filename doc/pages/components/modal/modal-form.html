<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul>
        <li ng-repeat="item in objFrom.items">
            <a href="#" ng-click="$event.preventDefault(); objFrom.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ objFrom.selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="objFrom.ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="objFrom.cancel()">取消</button>
</div>
