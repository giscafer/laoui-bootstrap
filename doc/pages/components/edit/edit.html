<div class="markdown-body"><h1 id="editor-">Editor 编辑器</h1>
<p class="lead"><code>&lt;ui-editor /&gt;</code>创建一个markdown样式的<code>Wysiwyg</code>编辑器。</p>


<h2 id="-">实例</h2>

</div>
<ui-clipboard></ui-clipboard>
