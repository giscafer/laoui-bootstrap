<div class="ui-tab-wrapper">
  <ul class="ui-tab nav nav-{{tabset.type || 'tabs'}}" ng-class="{'nav-stacked': vertical,'ui-tab-vertical': vertical, 'nav-justified': justified}" ng-transclude></ul>
  <div class="tab-content" ng-class="{'ui-tab-vertical': vertical}">
    <div class="tab-pane"
         ng-repeat="tab in tabset.tabs"
         ng-class="{active: tabset.active === tab.index}"
         ui-tab-content-transclude="tab" style="{{style}}">
    </div>
  </div>
</div>
