<ul role="presentation" class="ui-datepicker-popup dropdown-menu ui-position-measure" dropdown-nested ng-if="isOpen" ng-keydown="keydown($event)" ng-click="$event.stopPropagation()">
  <li ng-transclude></li>
  <li ng-if="showButtonBar" class="ui-button-bar">
    <span class="btn-group pull-left">
      <button type="button" class="btn btn-sm btn-info ui-datepicker-current" ng-click="select('today', $event)" ng-disabled="isDisabled('today')">{{ getText('current') }}</button>
      <button type="button" class="btn btn-sm btn-danger ui-clear" ng-click="select(null, $event)">{{ getText('clear') }}</button>
    </span>
    <button type="button" class="btn btn-sm btn-success pull-right ui-close" ng-click="close($event)">{{ getText('close') }}</button>
  </li>
</ul>
